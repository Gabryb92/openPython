{% extends "myapp/base.html" %} 
{% block title %}Targets{% endblock %}
{% block content %}

<table class="table table-hover m-1">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Hosts</th>
            <th scope="col">IPs</th>
            <th scope="col">Port List</th>
            <th scope="col">Creato il</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for target in targets %}
        
        <tr>
            <td>{{target.name}}</td>
            <td>{{target.host}}</td>
            <td>{{target.IPs}}</td>
            <td>{{target.portLists}}</td>
            <td>{{target.creation_time|date:"d/m/Y H:i"}}</td>
            <td>
                <a href="" class="text-dark text-decoration-none" data-bs-toggle="tooltip" title="Modifica"><i class="fa-solid fa-file-pen"></i></a>
                <a href="" class="text-dark text-decoration-none"data-bs-toggle="tooltip" title="Copia"><i class="fa-solid fa-clone"></i></a>
                <a href="" class="text-dark text-decoration-none" data-bs-toggle="tooltip" title="Esporta"><i class="fa-solid fa-file-export"></i></a>
            </td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
