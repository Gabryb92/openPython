{% extends "myapp/base.html" %} 
{% block title %}Hosts{% endblock %}
{% block content %}



<form action="{% url 'targets' %}" method="post">
    {% csrf_token %}
    <div class="container-fluid">
        <a href="{% url 'hosts' %}" class="btn btn-primary"><i class="fa-solid fa-network-wired"></i> Run Netdiscover</a>
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-circle-plus me-1"></i>Aggiungi a Targets</button>
    </div>
    <table class="table table-hover m-1">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">IP Address</th>
                <th scope="col">MAC Address</th>
                <th scope="col">MAC Vendor</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td><input class="form-check-input" type="checkbox" value="{{device.IP}}" name="selected_hosts" id="flexCheckDefault">
                <input type="hidden" name="name" value="{{device.MAC_Vendor}}">
                </td>
                <td><i class="fa-solid fa-ethernet me-1"> </i>{{device.IP}}</td>
                <td><i class="fa-solid fa-desktop me-1"> </i>{{device.MAC_Address}}</td>
                <td><i class="fa-solid fa-building me-1"> </i>{{device.MAC_Vendor}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>


{% endblock %}
